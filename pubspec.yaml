name: tastesmoke_flutter
description: Flutter version of TasteSmokeTest app with iOS support

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.7.4
  firebase_remote_config: ^4.3.17
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # State Management
  provider: ^6.1.1
  
  # Utils
  shared_preferences: ^2.2.2
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
